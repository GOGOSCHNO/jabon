<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="social-icons">
                <a href="https://www.instagram.com/naysa_barranquilla" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=61562812220497&locale=fr_FR" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/facebook.png" alt="Facebook"></a>
                <a href="https://wa.me/3045824976" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/whatsapp.png" alt="WhatsApp"></a>
            </div>
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/logonaysa.png" alt="naysa" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/abri.png" alt="Inicio"></a></li>
                    <li>
                        <a href="carrito.html">
                            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/panier.png" alt="Carrito" class="carrito-icon">
                            <span id="cart-count" class="cart-count"></span>
                        </a>
                    </li>
                    <li><a href="contacto.html"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/contact.png" alt="Contacto"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cartContents">
                <!-- Les articles du panier seront affichés ici -->
            </tbody>
        </table>
        <div id="total-container">
            <p>Total: $<span id="total-amount">0.00</span></p>
        </div>
        <button onclick="clearCart()">Vaciar el carrito</button>
        <button id="finalizeButton" onclick="finalizePurchase()">Finalizar Compra</button>
        <p id="cart-empty">Tu carrito está vacío</p>
    </main>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
