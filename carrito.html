<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/logonaysa.png" alt="naysa" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Quitar</th>
                </tr>
            </thead>
            <tbody id="cartContents">
                <!-- Les articles du panier seront affichés ici -->
            </tbody>
        </table>
        <p id="cart-empty">Tu carrito está vacío</p>
        <div id="total-container"></div>
        <button onclick="clearCart()">Vaciar el carrito</button>
        <button id="finalizeButton" onclick="finalizePurchase()">Finalizar</button>
    </main>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
