<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="social-icons">
                <a href="https://www.instagram.com/naysa_barranquilla" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=61562812220497&locale=fr_FR" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/facebook.png" alt="Facebook"></a>
                <a href="https://wa.me/3045824976" target="_blank"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/whatsapp.png" alt="WhatsApp"></a>
            </div>
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/logonaysa.png" alt="naysa" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/abri.png" alt="Inicio"></a></li>
                    <li>
                        <a href="carrito.html">
                            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/panier.png" alt="Carrito" class="carrito-icon">
                            <span id="cart-count" class="cart-count"></span>
                        </a>
                    </li>
                    <li><a href="contacto.html"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/contact.png" alt="Contacto"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="finalizar-container">
        <div class="left-section">
            <h2>Finalizar Compra</h2>
            <div class="form-section">
                <h3>Contacto</h3>
                <form id="checkoutForm" onsubmit="return handleCheckout(event)">
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="Numero WhatsApp" required>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Enviarme novedades y ofertas</label>
                    </div>
                    <h3>Entrega</h3>
                    <div class="delivery-options">
                        <button type="button" class="delivery-option" id="envia-option" onclick="selectDeliveryOption('envia')">
                            <input type="radio" id="envia" name="delivery" value="envia" required checked>
                            <label for="envia"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/moto.png" alt="Envia"> Envia</label>
                        </button>
                         <button type="button" class="delivery-option" id="tienda-option" onclick="selectDeliveryOption('tienda')">
                            <input type="radio" id="tienda" name="delivery" value="tienda">
                            <label for="tienda"><img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/magasin.png" alt="Tienda"> Retiro en tienda</label>
                        </button>
                    </div>
                    <div id="envia-fields" >
                        <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                    </div>
                    <div id="tienda-fields" class="hidden">
                        <p>carrera 48#76-81, Barranquilla</p>
                        <p>Edificio Kairos</p>
                    </div>
                    <button type="submit">Realizar el Pago</button>
                </form>
            </div>
            <div class="payment-details">
                <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/nequi.PNG" alt="Nequi">
                <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/bancolombia.PNG" alt="Bancolombia">
                <button onclick="redirectToWhatsApp()">Enviar Comprobante</button>
            </div>
        </div>
        <div class="right-section">
            <h3>Tu Carrito</h3>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cartContents">
                    <!-- Les articles du panier seront affichés ici -->
                </tbody>
            </table>
            <div id="total-container">
                <p>Total: $<span id="total-amount">0.00</span></p>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
</body>
</html>
