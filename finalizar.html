<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/logonaysa.png" alt="naysa" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="finalizar-container">
        <div class="left-section">
            <h2>Finalizar Compra</h2>
            <div class="payment-instructions">
                <h3>Cómo proceder al pago :</h3>
                <p>Para finalizar tu pedido, debes realizar una transferencia Nequi o Bancolombia y enviar el comprobante a nuestro WhatsApp</p>
            </div>
            <form id="checkoutForm" onsubmit="return handleCheckout(event)">
                <input type="text" id="whatsapp" name="whatsapp" placeholder="Numero WhatsApp" required>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                <button type="submit">Realizar el Pago</button>
            </form>
            <div class="payment-details" style="display: none;">
                <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/nequi.PNG" alt="Nequi">
                <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/bancolombia.PNG" alt="Bancolombia">
                <button onclick="redirectToWhatsApp()">Enviar Comprobante</button>
            </div>
        </div>
        <div class="right-section">
            <h3>Tu Carrito</h3>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartContents">
                    <!-- Les articles du panier seront affichés ici -->
                </tbody>
            </table>
            <div id="total-container">
                <p>Total: $<span id="total-amount">0.00</span></p>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
</body>
</html>
