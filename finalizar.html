<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boutique de Maillots de Bain</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Finalizar Compra</h2>
        <form id="checkoutForm" onsubmit="return handleCheckout(event)">
            <label for="whatsapp">Numero WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <button type="submit">Pagar</button>
        </form>
        <div id="qrCodeContainer" style="margin-top: 20px;">
            <!-- Le code QR sera affiché ici -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
    <script>
        function handleCheckout(event) {
            event.preventDefault();
            const whatsapp = document.getElementById('whatsapp').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;

            const order = {
                whatsapp,
                nombre,
                apellido,
                cart: JSON.parse(localStorage.getItem('cart')) || []
            };

            fetch('/api/initiate-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(order)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const qrCodeContainer = document.getElementById('qrCodeContainer');
                    qrCodeContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${data.qrCode}&size=200x200" alt="QR Code">`;
                } else {
                    alert('Erreur lors de l\'enregistrement de la commande. Veuillez réessayer.');
                }
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
