<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/logonaysa.png" alt="naysa" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="finalizar-container">
        <div class="left-section">
            <h2>Finalizar Compra</h2>
            <div class="payment-instructions">
                <h3>Cómo proceder al pago :</h3>
                <p>Para finalizar tu pedido, debes realizar una transferencia Nequi o Bancolombia y enviar el comprobante a nuestro WhatsApp</p>
            </div>
            <form id="checkoutForm" onsubmit="return handleCheckout(event)">
                <label for="whatsapp">Numero WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <button type="button" onclick="handleCheckout(event)">Procesar al Pago</button>
            </form>
        </div>
        <div class="right-section" id="right-section">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/nequi.png" alt="Nequi">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/jabon/main/photo/bancolombia.png" alt="Bancolombia">
            <button onclick="redirectToWhatsApp()">Enviar Comprobante</button>
        </div>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 Boutique de Maillots de Bain</p>
    </footer>
</body>
</html>
